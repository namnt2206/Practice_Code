<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fa-solid fa-house"></i> <span class="logo-text">Logo</span>
        </div>
        <div class="news">
            <i class="fa-solid fa-earth-americas"></i>
        </div>
        <div class="account">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="messages">
            <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="notifications">
            <i class="fa-solid fa-bell"></i>
        </div>
        <div class="myaccount">
            <i class="fa-solid fa-circle-user"></i>
        </div>
    </div>
    <div class="main">
        <div class="left">
            <div class="left1">
                <div class="avatar-box">
                    <div class="name">My Profile</div>
                    <div class="avatar">
                        <i class="fa-solid fa-circle-user"></i>
                    </div>
                </div>
                <hr style="margin: 20px 0;">
                <div class="information">
                    <div class="career">
                        <i class="fa-solid fa-pen"></i>
                        <span class="information-text">Designer, UI</span>
                    </div>
                    <div class="address">
                        <i class="fa-solid fa-house"></i>
                        <span class="information-text">London, UK</span>
                    </div>
                    <div class="birth">
                        <i class="fa-solid fa-cake-candles"></i>
                        <span class="information-text">April 1, 1988</span>
                    </div>
                </div>
            </div>
            <div class="left2">
                <div class="groups">
                    <i class="fa-solid fa-people-group"></i>
                    <span>My groups</span>
                </div>
                <div class="event">
                    <i class="fa-solid fa-calendar-days"></i>
                    <span>My Events</span>
                </div>
                <div class="photo">
                    <i class="fa-solid fa-image"></i>
                    <span>My photo</span>
                </div>
            </div>
            <div class="left3">
                <div class="interests-text">Interests
                </div>
                <div>
                <span class="theme1">News</span>
                <span class="theme2">W3Schools</span>
                <span class="theme3">Labels</span>
                <span class="theme4">Games</span>
                <span class="theme5">Friends</span>
                <span class="theme6">Games</span>
                <span class="theme7">Games</span>
                <span class="theme8">Friends</span>
                <span class="theme9">Food</span>
                <span class="theme10">Design</span>
                <span class="theme11">Art</span>
                <span class="theme12">Photos</span>
                </div>
                
            </div>
            <div class="left4">
                <div>Hey!</div>
                <div>People are looking at your profile. Find out who.</div>
            </div>

            
        </div>
        <div class="mid"></div>
        <div class="right"></div>
    </div>
    <div class="footer">
        

    </div>
</body>
</html>
